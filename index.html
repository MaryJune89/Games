<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This app lets you play dice game">
	<meta name="keywords" content="dice, game, play">



	<!-- external CSS link -->


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Kalam:wght@700&family=Kaushan+Script&family=Roboto:wght@100;400&family=Source+Sans+Pro&display=swap"
		rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="style.css">

	<title>Dice Game</title>
</head>

<body>
	<div class="container">
		<h1>Let's Play</h1>

		<div class="dice">
			<p class="Player1">Player 1</p>
			<img class="img1" src="dice6.png">
		</div>

		<div class="dice">
			<p class="Player2">Player 2</p>
			<img class="img2" src="dice6.png">
		</div>
	</div>

	<div class="container bottom">
		<button type="button" class="butn" onClick="rollTheDice()">
			Roll the Dice
		</button>
	</div>
	<div class="container bottom">
		<button type="button" class="butn" onClick="editNames()">
			Enter Names
		</button>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
